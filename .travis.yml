language: cpp
sudo: true
cache:
  ccache: true
  directories:
  - ${HOME}/.ccache

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-xenial-8
    packages:
    - clang-6.0
    - clang-8
    - g++-7
    - python3-pip
    - python3-setuptools
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev

env:
  global:
  - LOCAL=${HOME}/.local
  - PATH=${LOCAL}/bin:${PATH}

before_script:
- cmake --version
- ${TRAVIS_BUILD_DIR}/scripts/travis/install_boost.sh
- cd ${TRAVIS_BUILD_DIR}
- mkdir -p ${TRAVIS_BUILD_DIR}/build
- cd ${TRAVIS_BUILD_DIR}/build

matrix:
  include:
  - name: conan auto detect
    os: linux
    dist: xenial
    script:
    - ${TRAVIS_BUILD_DIR}/scripts/travis/conan.sh

  - name: osx
    os: osx
    osx_image: xcode10
    install:
    - brew update
    - brew upgrade cmake
    - brew install ccache
    script:
    - ${TRAVIS_BUILD_DIR}/scripts/travis/build.sh

  - name: linux gcc 7 debug+coverage
    os: linux
    dist: xenial
    env:
    - CXX_COMPILER: g++-7
    - BOOST_MINOR: 66
    script:
    - ${TRAVIS_BUILD_DIR}/scripts/travis/coverage.sh
    after_success:
    - bash <(curl -s https://codecov.io/bash)

  - name: linux clang 6 release
    os: linux
    dist: xenial
    env:
    - CXX_COMPILER: clang++-6.0
    - BOOST_MINOR: 66
    script:
    - ${TRAVIS_BUILD_DIR}/scripts/travis/build.sh

  - name: linux clang 6 boost 1.70
    os: linux
    dist: xenial
    env:
    - CXX_COMPILER: clang++-6.0
    - BOOST_MINOR: 70
    script:
    - ${TRAVIS_BUILD_DIR}/scripts/travis/build.sh

  - name: linux clang 8 release
    os: linux
    dist: xenial
    env:
    - CXX_COMPILER: clang++-8
    - BOOST_MINOR: 70
    script:
    - ${TRAVIS_BUILD_DIR}/scripts/travis/build.sh
